<script>
    try {
        /*绝对窗体导航*/
        var nav1=document.getElementById("nav")
        window.onscroll = function () {
            var top = document.documentElement.scrollTop || document.body.scrollTop;//body滚动的top
            if(top>0){
                nav1.className="nav_fixed"
                $("#zhiding").fadeIn();
            }else{
                nav1.className="nav_static"
                $("#zhiding").fadeOut();
            }
        }
        /*置顶*/
        function zhiding(){
            nav1.className="nav_static"
            nav1 .scrollIntoView(true);
        }
    } catch (e) {
        alert(e.message)
    }
</script>
