<!DOCTYPE html>

<body>
<!--暂时无法解决乱码问题-->
<script>
function loadajax(){
    var httph;
    if(window.XMLHttpRequest){
        // code for IE7+, Firefox, Chrome, Opera, Safari
        httph=new XMLHttpRequest();
    }else{
        // code for IE6, IE5
        httph=new ActiveXObject("Microsoft.XMLHTTP")
    }
    httph.onreadystatechange=function(){
        if(httph.status=200&&httph.readyState==4){
            document.getElementById("mydiv").innerHTML=httph.responseText
        }
    }
    httph.open("GET","ajax.txt",true);
    httph.setRequestHeader('content-type', 'application/x-www-form-urlencoded; charset=gbk');
    httph.send();
}
</script>

<input type="button" value="交互" onclick="loadajax()">
<div id="mydiv"></div>
<script>
    $(document).ready(function(){
        htmlobj=$.ajax({url:"3-1.xml",
            dataType:"jsonp",
            type:"post",
            scriptCharset: 'utf-8',
            async:false
        });
        //alert(htmlobj.responseText)
    })
</script>
</body>
